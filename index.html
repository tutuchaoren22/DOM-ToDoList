<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>To Do List</h2>
            <p>Simple Todo List with adding and filter by diff status.</p>
        </div>
        <div class="container">
            <div class="input-content">
                <input class="input-add" onkeydown="keyEnterAddToDoList(event)" />
                <button class="button-add" onclick="addToDoList()">Add</button>
            </div>
            <ol></ol>
        </div>
        <div class="footer">
            <button class="button-chose">ALL</button>
            <button class="button-chose">Active</button>
            <button class="button-chose">Complete</button>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
